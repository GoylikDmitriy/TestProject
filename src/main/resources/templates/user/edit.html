<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method="POST" th:action="@{/user/{id}/edit(id=${user.getId()})}" th:object="${user}">
    <div>
        <label> First name <input type="text" name="firstName" th:field="*{firstName}"/> </label>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <div>
        <label> Last name <input type="text" name="lastName" th:field="*{lastName}"/> </label>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <div>
        <label> Email <input type="text" name="email" th:field="*{email}"/> </label>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

    <div>
        <label> Phone number <input type="text" name="phoneNumber" th:field="*{phoneNumber}"/> </label>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

    <div>
        <label> Current password <input type="password" name="password" th:field="*{password}"/> </label>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <div>
        <label> New password <input type="password" name="confirmedPassword" th:field="*{confirmedPassword}"/> </label>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('confirmedPassword')}" th:errors="*{confirmedPassword}"></div>

    <div><input type="submit" value="Edit" /></div>
</form>
</body>
</html>
