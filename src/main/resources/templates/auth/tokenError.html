<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Token error</title>
</head>
<body>
<h1 th:text="${message}">message</h1>
<h3 th:if="${expired}">
    <a th:href="@{/resendVerificationToken(token=${token})}">Resend verification token</a>
</h3>
<a th:href="@{/sign-up}">Sign Up</a>
<br/>
<a th:href="@{/login}">Login</a>
</body>
</html>
