<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGNUP</title>
</head>
<body>
<form th:method="POST" th:action="@{/sign-up}" th:object="${user}">
    <div><label> First name: <input type="text" name="firstName" th:field="*{firstName}"/> </label></div>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">incorrect email</div>

    <div><label> Last name: <input type="text" name="lastName" th:field="*{lastName}"/> </label></div>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">incorrect email</div>

    <div><label> Email: <input type="text" name="email" th:field="*{email}"/> </label></div>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">incorrect email</div>

    <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">incorrect password</div>

    <div><label> Phone number: <input type="text" name="phoneNumber" th:field="*{phoneNumber}"/> </label></div>
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">incorrect email</div>

    <div><input type="submit" value="Sign Up" /></div>
</form>
</body>
</html>
